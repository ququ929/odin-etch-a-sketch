<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- top -->
    <div class="title">Etch-A-Sketch</div>

    <!-- middle -->
    <div class="middle">

        <!-- left -->
        <div class="menu">
            <button>RESET</button>
            <button>BLACK</button>
            <button>RBG</button>

            <div class="slider-container">
                <p>squares: <span id="square-number">4</span></p>
                <input type="range" min="1" max="100" value="4" class="slider">
            </div>
        </div>

        <!-- middle -->
        <div class="sketch-board">
            <div class="frame"></div>
        </div>

        <!-- right -->
        <div class="empty-right"></div>
    </div>

    <!-- bottom -->
    <div class="footer">
        <p>Crafted by ququ929</p>
    </div>

</body>
</html>
